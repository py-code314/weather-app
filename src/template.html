<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          src="./assets/images/icon-weather.gif"
          alt=""
          width="40"
          height="40" />
      </div>
      <h1 class="header__title">SkyCast</h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-tem">
            <a href="#" onclick="event.preventDefault()" class="nav__link"
              >Home</a
            >
          </li>
          <li class="nav__list-tem">
            <a href="#" onclick="event.preventDefault()" class="nav__link"
              >Map</a
            >
          </li>
          <li class="nav__list-tem">
            <a href="#" onclick="event.preventDefault()" class="nav__link"
              >News</a
            >
          </li>
          <li class="nav__list-tem">
            <a href="#" onclick="event.preventDefault()" class="nav__link"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <form action="#" class="form" id="form" novalidate>
      <div class="form__control">
        <label for="city" class="form__label">Enter a city name</label>

        <input
          type="text"
          name="city"
          id="city"
          class="form__input"
          aria-describedby="invalid-city"
          autocomplete="name"
          required />

        <span class="form__error" id="invalid-city" aria-live="polite"></span>
      </div>

      <button class="button" id="search" type="submit">Get Weather</button>
    </form>
  </body>
</html>
