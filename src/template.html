<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img
            class="header__image"
            src="./assets/images/icon-umbrella.png"
            alt=""
            width="50"
            height="50" />
        </div>
        <h1 class="header__title">SkyCast</h1>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-tem">
            <a href="#" onclick="event.preventDefault()" class="nav__link"
              >Home</a
            >
          </li>
          <li class="nav__list-tem">
            <a href="#" onclick="event.preventDefault()" class="nav__link"
              >Map</a
            >
          </li>
          <li class="nav__list-tem">
            <a href="#" onclick="event.preventDefault()" class="nav__link"
              >News</a
            >
          </li>
          <li class="nav__list-tem">
            <a href="#" onclick="event.preventDefault()" class="nav__link"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="today">
        <div class="today__summary">
          <p class="today__greeting">Good Morning</p>
          <p class="today__conditions">Partly cloudy conditions expected around 16:00 with wind gusts are up to 21 mph.</p>
        </div>
        <div class="today__icon">
          <img src="./assets/images/icon-partly-cloudy.svg" alt="" width="500" height="500">
        </div>
        <div class="today__weather" id="current-conditions"></div>
      </div>
      <div class="forecast">
        <form action="#" class="form forecast__form" id="form" novalidate>
          <div class="form__control">
            <label for="city" class="form__label">Enter a city name</label>
            <input
              type="text"
              name="city"
              id="city"
              class="form__input"
              aria-describedby="invalid-city"
              autocomplete="name"
              required />
            <span class="form__error" id="invalid-city" aria-live="polite"></span>
          </div>
          <button class="button" id="search" type="submit">Get Weather</button>
        </form>
        <section class="forecast__today">
          <h2 class="forecast__heading">Today's Weather Details...</h2>
          
        </section>
        <section class="forecast__week">
          <h2 class="forecast__heading">7-day Forecast</h2>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p class="footer_api">Powered by Weather API from <a href="https://www.visualcrossing.com/weather-query-builder/#" class="footer__link">visualcrossing.com</a></p>
      
    </footer>
  </body>
</html>
