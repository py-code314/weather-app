<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Logo and title -->
      <div class="header__container">
        <div class="header__logo">
          <img
            class="header__image"
            src="./assets/images/icon-umbrella.png"
            alt=""
            width="50"
            height="50" />
        </div>
        <h1 class="header__title">Cloud9</h1>
      </div>

      <div class="header__container">
        <!-- Navigation bar -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list-tem">
              <a href="#" onclick="event.preventDefault()" class="nav__link"
                >Home</a
              >
            </li>
            <li class="nav__list-tem">
              <a href="#" onclick="event.preventDefault()" class="nav__link"
                >Map</a
              >
            </li>
            <li class="nav__list-tem">
              <a href="#" onclick="event.preventDefault()" class="nav__link"
                >News</a
              >
            </li>
            <li class="nav__list-tem">
              <a href="#" onclick="event.preventDefault()" class="nav__link"
                >Contact</a
              >
            </li>
          </ul>
        </nav>

        <!-- Toggle button -->
        <div class="toggle">
          <input type="checkbox" class="toggle__input" id="unit-toggle" />
          <label for="unit-toggle" class="toggle__button">
            <span class="toggle__label fahrenheit">°F</span>
            <span class="toggle__label celsius">°C</span>
            <span class="toggle__slider"></span>
          </label>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="main">
      <!-- Today's weather section -->
      <div class="today">
        <!-- Today's weather summary -->
        <div class="today__summary" id="today-summary"></div>

        <!-- Today's weather image -->
        <div class="today__image-container" id="image-container"></div>

        <!-- Today's weather conditions -->
        <div class="today__weather" id="current-conditions"></div>
      </div>

      <!-- Forecast section -->
      <div class="forecast">
        <div class="search">
          <!-- Search bar -->
          <form action="#" class="form forecast__form" id="form" novalidate>
            <label for="city" class="form__label">Search City</label>
            <div class="form__container">
              <input
                type="text"
                name="city"
                id="city"
                class="form__input"
                aria-describedby="invalid-city"
                autocomplete="name"
                placeholder="City Name..."
                required />
              <button class="button" id="search">
                <img
                  src="./assets/images/icon-search.svg"
                  alt="Search"
                  title="Search"
                  width="20"
                  height="20" />
              </button>
            </div>
            <!-- Error message -->
            <span
              class="form__error"
              id="invalid-city"
              aria-live="polite"></span>
          </form>

          <!-- Loading animation -->
          <div class="animation" id="animate"></div>
        </div>

        <hr />

        <!-- Today's forecast -->
        <section class="forecast__today" id="today-forecast"></section>

        <hr />

        <!-- Weekly forecast -->
        <section class="forecast__week" id="week-forecast"></section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer_api">
        Powered by Weather API from
        <a
          href="https://www.visualcrossing.com/weather-query-builder/#"
          class="footer__link"
          >visualcrossing.com</a
        >
      </p>
    </footer>
  </body>
</html>
