<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img
            class="header__image"
            src="./assets/images/icon-umbrella.png"
            alt=""
            width="50"
            height="50" />
        </div>
        <h1 class="header__title">SkyCast</h1>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-tem">
            <a href="#" onclick="event.preventDefault()" class="nav__link"
              >Home</a
            >
          </li>
          <li class="nav__list-tem">
            <a href="#" onclick="event.preventDefault()" class="nav__link"
              >Map</a
            >
          </li>
          <li class="nav__list-tem">
            <a href="#" onclick="event.preventDefault()" class="nav__link"
              >News</a
            >
          </li>
          <li class="nav__list-tem">
            <a href="#" onclick="event.preventDefault()" class="nav__link"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="today">
        <div class="today__summary" id="today-summary">
          
        </div>
        <div class="today__image-container" id="image-container">
         
        </div>
        <div class="today__weather" id="current-conditions">
          
          </div>
        </div>
      </div>
      <div class="forecast">
        <form action="#" class="form forecast__form" id="form" novalidate>
          <label for="city" class="form__label">Search City</label>
          <div class="form__container">
            <input
              type="text"
              name="city"
              id="city"
              class="form__input"
              aria-describedby="invalid-city"
              autocomplete="name"
              placeholder="City Name..."
              required />

            <button class="button" id="search">
              <img
                src="./assets/images/icon-search.svg"
                alt="Search"
                title="Search"
                width="20"
                height="20" />
            </button>
          </div>
          <span class="form__error" id="invalid-city" aria-live="polite"></span>
        </form>

        <hr />

        <section class="forecast__today" id="today-forecast">
          <h2 class="forecast__heading">Today's Weather...</h2>
          <p class="forecast__summary">Thunderstorm with light drizzle</p>
          <ul class="forecast__list">
            <li class="forecast__list-item">
              <p class="forecast__entry">Temperature</p>
              <div class="forecast__container">
                <p class="forecast__value">19°</p>
                <img
                  class="forecast__image"
                  src="./assets/images/icon-temperature.svg"
                  alt=""
                  width="25"
                  height="25" />
              </div>
            </li>
          </ul>
        </section>

        <hr />

        <section class="forecast__week" id="week-forecast">
          <h2 class="forecast__heading">7-Day Forecast</h2>
          <ul class="forecast__list">
            <li class="forecast__list-item">
              <p class="forecast__day">Fri</p>
              <div class="forecast__temps">
                <p class="forecast__min">19°</p>
                <div class="forecast__bar"></div>
                <p class="forecast__max">15°</p>
              </div>
              <img
                class="forecast__image"
                src="./assets/images/cloudy-day-3.svg"
                alt=""
                width="50"
                height="50" />
            </li>
          </ul>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p class="footer_api">
        Powered by Weather API from
        <a
          href="https://www.visualcrossing.com/weather-query-builder/#"
          class="footer__link"
          >visualcrossing.com</a
        >
      </p>
    </footer>
  </body>
</html>
